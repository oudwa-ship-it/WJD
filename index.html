<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>空間逃脫小遊戲</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f3f4f6;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
    }
    .card{
      width:min(820px, 100%);
      background:#fff;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      padding:24px;
    }
    h1{ margin:0 0 8px; font-size:28px; }
    p{ margin:0 0 18px; color:#444; line-height:1.5; }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:14px;
      margin-top:12px;
    }

    a.game{
      text-decoration:none;
      border:2px solid #e5e7eb;
      border-radius:14px;
      padding:16px;
      display:block;
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      color:#111;
      background:#fafafa;
    }
    a.game:hover{
      transform: translateY(-2px);
      border-color:#93c5fd;
      box-shadow:0 8px 18px rgba(0,0,0,.06);
      background:#fff;
    }

    .title{
      font-size:20px;
      font-weight:700;
      margin-bottom:6px;
    }
    .desc{
      font-size:14px;
      color:#555;
      line-height:1.4;
    }

    .note{
      margin-top:16px;
      font-size:13px;
      color:#666;
    }
    code{
      background:#f1f5f9;
      padding:2px 6px;
      border-radius:6px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>空間逃脫小遊戲</h1>
    <p>點下面的卡片就能開始玩</p>

    <div class="grid">
      <a class="game" href="./huarongdao.html">
        <div class="title">華容道（原版）</div>
        <div class="desc">華容道：點擊要動的人物與要移動過去的位置，讓曹操從下方逃出蜀軍包圍</div>
      </a>

      <a class="game" href="./number-puzzle.html">
        <div class="title">數字華容道（4×4）</div>
        <div class="desc">15-puzzle：點擊與空白格相鄰的數字方塊來移動，將數字順序從1排到15</div>
      </a>

      <a class="game" href="./sock-puzzle-3x3.html">
        <div class="title">破襪華容道（3×3）</div>
        <div class="desc">
          左上角為空格，拼出完整的破襪圖片
        </div>
      </a>
    </div>
  </div>
</body>
</html>
